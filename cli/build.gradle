dependencies {
    // -- logging --
    implementation "ch.qos.logback:logback-core:1.4.5"
    implementation "ch.qos.logback:logback-classic:1.4.5"
    implementation "org.slf4j:slf4j-api:2.0.6"

    // -- dream-platform --
    implementation "cc.dreamcode.platform:core:1.3.2"
    implementation "cc.dreamcode.platform:cli:1.3.2"

    // -- dream-utilities --
    implementation "cc.dreamcode:utilities:1.0.5"

    // -- configs--
    implementation 'eu.okaeri:okaeri-configs-yaml-snakeyaml:4.0.8'
    implementation 'eu.okaeri:okaeri-configs-serdes-commons:4.0.8'

    // -- json configure --
    implementation 'eu.okaeri:okaeri-configs-json-simple:4.0.9'

    // -- persistence data --
    implementation 'eu.okaeri:okaeri-persistence-flat:2.0.0-beta.1'
    implementation 'eu.okaeri:okaeri-persistence-jdbc:2.0.0-beta.1'
    implementation 'eu.okaeri:okaeri-persistence-redis:2.0.0-beta.1'
    implementation 'eu.okaeri:okaeri-persistence-mongo:2.0.0-beta.1'

    // -- injector --
    implementation 'eu.okaeri:okaeri-injector:2.1.0'
}

shadowJar {
    checkstyleTest

    archiveFileName = "Dream-Template-Cli-${project.version}.jar"

    manifest {
        attributes 'Main-Class': 'dev.wejsonekk.odmccommands.CliTemplateLauncher'
    }

    relocate "eu.okaeri", "dev.wejsonekk.odmccommands.libs.eu.okaeri"
    relocate "cc.dreamcode.utilities", "dev.wejsonekk.odmccommands.libs.cc.dreamcode.utilities"

    relocate "io.lettuce", "dev.wejsonekk.odmccommands.libs.io.lettuce"
    relocate "io.netty", "dev.wejsonekk.odmccommands.libs.io.netty"
    relocate "reactor", "dev.wejsonekk.odmccommands.libs.reactor"
    relocate "org.reactivestreams", "dev.wejsonekk.odmccommands.libs.org.reactivestreams"
    relocate "org.bson", "dev.wejsonekk.odmccommands.libs.org.bson"
    relocate "com.mongodb", "dev.wejsonekk.odmccommands.libs.com.mongodb"
    relocate "com.zaxxer", "dev.wejsonekk.odmccommands.libs.com.zaxxer"
    relocate "org.mariadb", "dev.wejsonekk.odmccommands.libs.org.mariadb"
    relocate "org.json", "dev.wejsonekk.odmccommands.libs.org.json"
}